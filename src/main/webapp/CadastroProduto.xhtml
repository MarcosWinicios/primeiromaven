<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	<h:head>
		<title>Tela de cadastro de produtos</title>
	</h:head>
	<h:body>
		<h1>Cadastro de Produtos</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel id="lblName" value="Nome:"/>
				<h:inputText id="inptxtName" value="#{pMB.produto.nome}" size="39"/> 	
				
				<h:outputLabel id="lblDescryption" value="Descrição:"/>
				<h:inputTextarea id="inptDesctyption" value="#{pMB.produto.descricao}" rows="5" cols="40"/>
				
				<h:outputLabel id="lblValue" value="Valor:"/>
				<h:inputText id="inptxtValue" value="#{pMB.produto.valor}" size="10"/>	
				
				<h:outputLabel id="lblStock" value="Quantidade:"/>
				<h:inputText id="inpttxtStock" value="#{pMB.produto.qntEstoque}" size="10"/>
				
			</h:panelGrid>
			
			<h:commandButton id="cmdbtGravar" actionListener="#{pMB.gravar}" value="Gravar"/>
			<h:commandButton id="cmdbtCancelar" actionListener="#{pMB.limpar}" value="Limpar"/>
						
		</h:form>
		
		<h:panelGrid columns="1">
			<h1>Produto cadastrado</h1>
			
			<h:outputLabel id="lblProductName" value="Nome: #{pMB.produto.nome}" />
			<h:outputLabel id="lblProductDescryption" value="Descrição: #{pMB.produto.descricao}" />
			<h:outputLabel id="lblProductValue" value="Valor: #{pMB.produto.valor}" />
			<h:outputLabel id="lblProductQnt" value="Quantidade cadastrada: #{pMB.produto.qntEstoque}" />
			<h:outputLabel id="lblDate" value="Data de cadastro: #{pMB.data}" />
		</h:panelGrid>
	</h:body>
</html>
