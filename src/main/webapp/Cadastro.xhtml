<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	<h:head>
		<title>Tela de cadastro</title>
	</h:head>
	<h:body>
		<h1>Cadastro de Cliente</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel id="lblCpf" value="CPF:"/>
				<h:inputText id="inptxtCpf" value="#{cMB.cliente.cpf}" size="15"/>	
				
				<h:outputLabel id="lblNome" value="Nome:"/>
				<h:inputText id="inptxtNome"  value="#{cMB.cliente.nome}" size="40"/>	
				
				<h:outputLabel id="lblDescricao" value="DescriÃ§Ã£o:"/>
				<h:inputTextarea id="inptDescricao"  value="#{cMB.cliente.descricao}" rows="5" cols="40"/>
			</h:panelGrid>
			
			<h:commandButton id="cmdbtGravar" actionListener="#{cMB.concatenar}" value="Gravar"/>
			<h:commandButton id="cmdbtCancelar" actionListener="#{cMB.limparCliente}" value="Limpar"/>
			
			
			<h:panelGrid columns="1">
				<h:outputLabel id="lblConcatenado" value="#{cMB.cliente.concatenado}"/>
			</h:panelGrid>
			
		</h:form>
	</h:body>
</html>
